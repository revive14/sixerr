{% extends 'base.html' %}
{% load staticfiles %}
{% block page %}
<div class="row">
  <div class="col-md-12">
    <img src="{% static 'img/banner.gif' %}" class='img-responsive banner' alt="">
  </div>
  <div class="row">
    <div class="col-md-12">
      {% for i in '123456789' %}
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="{% url 'gig_detail' i %}"><img src="{% static 'img/gig.png' %}" alt=""></a>
          <div class="caption">
            <p><a href="{% url 'gig_detail' i %}"> I will create your website with django and bootstrap</a></p>
            <p><span>by <a href="#">Hamza Shaikh</a></span><b class="green pull-right">$6</b></p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

  </div>
</div>
{% endblock %}
