{% extends 'base.html' %}
{% load staticfiles %}

{% block page %}
{% if error %}
  <div class="alert alert-warning alert-dismissible" role="alert">
    <button type="button" class="close" data-dismiss="alert" name="button" aria-label='Close'>
      <span aria-hidden="true">&times;</span>
    </button>
    <strong> Warning <strong> {{error}}
  </div>
{% endif %}

  <div class="panel panel-default">
    <div class="panel-body">
      <form method="POST" class="form-horizontal" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Gig Title</label>
          <div class="col-sm-10">
            <textarea name="title" rows="2" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label  class="col-sm-2 control-label">CATEGORY</label>
          <div class="col-sm-10">
            <select name="category" class="form-control">
              <option value="GD">Graphics & Design</option>
              <option value="DM">Digital & Marketing</option>
              <option value="VA">Video & Animation</option>
              <option value="MA">Music & Audio</option>
              <option value="PT">Programming & Tech</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <textarea name="description" rows="5" class="form-control"></textarea>
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Price ($)</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" name="price" value="6" placeholder="set amount">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">Photo</label>
          <div class="col-sm-10">
            <input type="file" class="form-control" name="photo" value="">
          </div>
        </div>
        <div class="form-group">
          <label for="" class="col-sm-2 control-label">STATUS</label>
          <div class="col-sm-10">
            <select class="form-control" name="status">
              <option value="1">Active</option>
              <option value="0">Disabled</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" name="button">Publish Gig</button>
          </div>
        </div>
      </form>
    </div>
  </div>

{% endblock %}
